<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Predictor</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>NBA Game Predictor</h1>
        <div id="user-info">Loading...</div>
    </header>
    
    <main>
        <!-- Date Selection Menu -->
        <div id="dateMenuContainer" class="date-scroller"></div>

        <!-- Game Table -->
        <div id="gameTable" class="game-table hidden">
            <table>
                <thead>
                    <tr>
                        <th>Away Team</th>
                        <th>Home Team</th>
                        <th>Select Winner</th>
                    </tr>
                </thead>
                <tbody id="gameTableBody">
                    <!-- Games will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
    </main>

    <!-- Predictor JavaScript -->
    <script src="scripts/predictor.js"></script>
</body>
</html>
