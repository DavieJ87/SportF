<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Predictor</title>
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Firebase SDKs in compatibility mode -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>NBA Game Predictor</h1>
        <div id="user-info">Loading...</div>
    </header>
    
    <main>
        <div id="dateMenuContainer" class="date-scroller">
            <button id="leftArrow" class="arrow">&lt;</button>
            <div id="dateScroller" class="date-list"></div>
            <button id="rightArrow" class="arrow">&gt;</button>
        </div>

        <!-- Game Table -->
        <div id="gameTable" class="game-table hidden">
            <table>
                <thead>
                    <tr>
                        <th>Away Team</th>
                        <th>Home Team</th>
                        <th>Select Winner</th>
                    </tr>
                </thead>
                <tbody id="gameTableBody"></tbody>
            </table>
        </div>

        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
    </main>

    <!-- JavaScript for the page -->
    <script src="scripts/predictor.js"></script>
</body>
</html>
