<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Game Predictor</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Firebase SDKs (Modular) -->
    <script type="module" src="scripts/predictor.js"></script>
</head>
<body>
    <header>
        <h1>NBA Game Predictor</h1>
        <div id="user-info">Loading...</div>
    </header>
    
    <main>
        <!-- Date Selection Menu with Left/Right Scroll Buttons -->
        <div class="date-scroller-container">
            <button id="leftArrow" class="scroll-btn">&lt;</button>
            <div id="dateMenuContainer" class="date-scroller"></div>
            <button id="rightArrow" class="scroll-btn">&gt;</button>
        </div>

        <!-- Game Table -->
        <div id="gameTable" class="game-table hidden">
            <table>
                <thead>
                    <tr>
                        <th>Away Team</th>
                        <th>Home Team</th>
                        <th>Select Winner</th>
                    </tr>
                </thead>
                <tbody id="gameTableBody">
                    <!-- Games will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Submit button -->
        <button id="submitBtn">Submit</button>
    </main>
</body>
</html>
