<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Bundesliga 2023/2024 Schedule</h1>
    <div id="week-selector">
        <label for="week">Select Week: </label>
        <select id="week"></select>
    </div>
    <div id="matches-container">
        <!-- Match data will be displayed here -->
		
<script type="module">

function addPrediction(userId, matchId, homeTeam, awayTeam, prediction) {
    const predictionRef = db.ref(`users/${userId}/predictions/${matchId}`);
    predictionRef.set({
        homeTeam: homeTeam,
        awayTeam: awayTeam,
        prediction: prediction,
        result: "pending" // Update this later after the match
    });
}
</script>
</body>
