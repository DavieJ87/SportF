<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Firebase App and other libraries -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>

    <!-- Profile JavaScript -->
    <script type="module" src="assets/profile.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Add your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #total-points {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        #last-five-predictions {
            margin-top: 30px;
        }

        .prediction-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }

        .prediction-item p {
            margin: 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

        <div id="profile">
    <h2>Your Profile</h2>
    <p id="total-points">Loading total points...</p>
    <div id="last-five-predictions">
        <p>Loading last five predictions...</p>
    </div>
</div>


</body>
</html>
